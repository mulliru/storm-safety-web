<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de Cadastro</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Gerenciamento de Ocorrências</h1>
    <hr>
    <h2>Salvar Ocorrências</h2>

    <form action="#" th:action="@{/saveCadastro}" th:object="${cadastro}"
          method="POST">
        <input type="text" th:field="*{nome}"
               placeholder="Nome Completo" class="form-control mb-4 col-4">

        <input type="text" th:field="*{sobrenome}"
               placeholder="Ocorrência" class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}"
               placeholder="Email para contato" class="form-control mb-4 col-4">

        <input type="text" th:field="*{senha}"
               placeholder="CEP" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Salvar Ocorrência</button>
    </form>

    <hr>

    <a th:href = "@{/IndexCadastro}"> Voltar para a lista de Ocorrências</a>
</div>
</body>
</html>
