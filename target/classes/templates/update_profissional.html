<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de Profissional</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Gerenciamento de Profissional</h1>
    <hr>
    <h2>Atualizar Cadastro do Profissional</h2>

    <form action="#" th:action="@{/saveProfissional}" th:object="${profissional}"
          method="POST">

        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{cfo}"
               placeholder="CFO" class="form-control mb-4 col-4">

        <input type="text" th:field="*{nomeCompleto}"
               placeholder="Nome Completo" class="form-control mb-4 col-4">

        <input type="text" th:field="*{cpf}"
               placeholder="CPF" class="form-control mb-4 col-4">

        <input type="text" th:field="*{rg}"
               placeholder="CPF" class="form-control mb-4 col-4">

        <input type="text" th:field="*{senha}"
               placeholder="Senha do Profissional" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Atualizar Cadastro</button>
    </form>

    <hr>

    <a th:href = "@{/IndexEnergia}"> Voltar para a lista de Profissionais</a>
</div>
</body>
</html>
