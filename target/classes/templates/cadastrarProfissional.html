<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de Cadastro</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 30px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #343a40;
        }
        .btn-cadastro {
            margin-bottom: 20px;
            width: 300px;
            font-size: 16px;
            font-weight: bold;
        }
        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }
        .btn {
            width: 250px;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>

</head>
<body>

<div class="container">
    <h1>Lista de Profissionais</h1>

    <!-- Botão de Cadastro -->
    <a th:href="@{/showProfissionalForm}" class="btn btn-primary btn-cadastro">Cadastrar Profissional</a>

    <!-- Tabela -->
    <table class="table table-striped table-bordered table-hover table-responsive-md">
        <thead>
        <tr>
            <th>CFO</th>
            <th>Nome Completo do Profissional</th>
            <th>CPF</th>
            <th>RG</th>
            <th>Senha</th>
            <th>Ação</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="profissional : ${listProfissional}">
            <td th:text="${profissional.cfo}"></td>
            <td th:text="${profissional.nomeCompleto}"></td>
            <td th:text="${profissional.cpf}"></td>
            <td th:text="${profissional.rg}"></td>
            <td th:text="${profissional.senha}"></td>
            <td>
                <a th:href="@{UpdateFuncionario/{id}(id=${profissional.id})}" class="btn btn-primary">Atualizar</a>
                <a th:href="@{DeletarProfissional/{id}(id=${profissional.id})}" class="btn btn-danger">Deletar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
