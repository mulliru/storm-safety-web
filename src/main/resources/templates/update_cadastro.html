<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Atualização de Cadastro</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>

<div class="container">
  <h1>Atualizar Ocorrências</h1>
  <hr>
  <h2>Atualizar Ocorrências</h2>

  <form action="#" th:action="@{/saveCadastro}" th:object="${cadastro}"
        method="POST">

    <input type="hidden" th:field="*{id}"/>

    <input type="text" th:field="*{nome}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{sobrenome}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{email}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{senha}" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Atualizar Ocorrência</button>
  </form>

  <hr>

  <a th:href = "@{/IndexCadastro}"> Voltar para a lista de Ocorrências</a>
</div>

</body>
</html>
